<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cute Pet Animation</title>
	<script src="Register.js"></script>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="login-container">
       
        <h2>Welcome!!</h2>

     
        <p class="message"></p>
      

        <form onsubmit="CreateAccount(event)">
            <div class="input-group">
				<p class="ptag"> First Name</p>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
				<p class="ptag"> Middle Name</p>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
			<div class="input-group">
				<p class="ptag" > Last Name</p>
			               <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
			           </div>
			           <div class="input-group">
						<p class="ptag">Email Id</p>
			               <input type="emailid" id="emailid" name="emailid" placeholder="Email Id" required>
						   <p class="ptag" id="msg"></p>
						</div>
						<div class="input-group">
							<p class="ptag">Password</p>
						   <input type="password" id="password" name="password" placeholder="Password" required>
						   <p class="ptag" id="pid"></p>
						   		           </div>
						   		           <div class="input-group">
											<p class="ptag">Confirm Password</p>
						   		               <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
											   <p  class="ptag" id="pwid"></p>			   
			           </div>
            <button type="submit" onclick="CreateAccount()">Sign Up</button>
			<p>Do You Want To Sign Up : <a href="/login" class="button-class">Login</a></p>
			<p>Home  Page  Redirection click : <a href="/" class="button-class">Home</a></p>
        </form>
    </div>
</body>
</html>
